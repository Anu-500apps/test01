<!DOCTYPE html>
<html>

<head>
    <title> SignUp Form</title>
</head>

<body>
    <center>
        <img src="signupimage.jpeg">
        <h2> Sign Up</h2>
        <form name="myform">

            <p>Please fill this for to create an account.</p><br>

            <label for="email" <b>Enter email</b></label><br><br>

            <input id="em" type="text" placeholder="Enter email" name="email" required><br><br>

            <label for="psw" <b>Enter Password</b></label><br><br>

            <input id="ep" type="password" placeholder="Enter password" name="psw" required><br><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br><br>

            <input id="rp" type="password" placeholder="Repeat Password" name="rpsw" required><br><br>

            <label><br>

                <input id="cb" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember
                me</label><br><br>

            <p>by creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy.</a></p>
            <br><br>

        </form>

        <button type="button" class="canclebtn">Cancel</button><br><br>

        <button type="submit" onclick="signin()" class="signupbtn">Sign Up</button><br><br>

        <p id="demo"></p>

        <p id="demo1"></p>

        <p id="demo2"></p>

        <script>

            function signin() {

                document.getElementById("demo").innerHTML = document.myform.email.value;

                document.getElementById("demo1").innerHTML = document.myform.psw.value;

                document.getElementById("demo2").innerHTML = document.myform.rpsw.value;

            }

        </script>

    </center>

</body>

</html>
