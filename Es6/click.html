<!DOCTYPE html>
<html>
<body>
  <p>
    This is the Login Page
  </p>
  <p id="demo">Click the button to change the layout of this paragraph</p>
  <button onclick="myFunction()">Click Me!</button>
  <script>
    function myFunction() {
      let x = document.getElementById("demo");
      x.style.color = "red";
    }
  </script>
</body>
</html>
