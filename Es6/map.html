<html>
    <body>
        <h2>this is the mapfunction</h2>
        <p id="anu"></p>
        <script>
            a=[1,2,3,4,5];
            a.map((number,index)=>{
                if(index==0)
                return number,index })
                document.getElementById("anu").innerHTML=a;
        </script>
    </body>
